<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varify Basic Template</title>
</head>
<body>
    <div id="test">
        ${hello}
    </div>
    <script type="module">
        import init from './varify.min.js';

        const vars = {
            hello: "Hello, World!"
        }
        init("#test", vars);
    </script>
</body>
</html>
